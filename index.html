<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag & Drop</title>
  </head>
  <body>
    <div>
      <h1 class="h1">Drag me somewhere and drop </h1>
      <div class="row">
        <div class="col-header one">Paris</div>
        <div class="col-header two">London</div>
        <div class="col-header three">Madrid</div>
        <div class="col-header four">Berlin</div>
        <div class="col-header five">Rome</div>
      </div>

      <div class="row">
        <div class="placeholder">
          <div class="item" 
          draggable="true">Drag me</div>
        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
